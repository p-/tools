name: test-windows
on: 
# push, pullrequest時にci実行
    push:
        paths-ignore:
          - '.gitignore'
          - 'LICENSE'
          - '**.md'
    pull_request:
        paths-ignore:
          - '.gitignore'
          - 'LICENSE'
          - '**.md'
jobs:
  build:
    name: MSBuild
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.9] # [3.5, 3.6, 3.7, 3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Install Server-Media-Foundation
        shell: powershell
        run: |
          msbuild -version

      - name: Install related packages
        shell: powershell
        run: |
          git --version
          python --version
          pip install pyqt5
          pip install numpy

      - name: Do tetris
        shell: powershell
        run: |
          cd ~
          mkdir work
          cd work
          git clone https://github.com/seigot/tetris
          cd tetris
          python start.py
